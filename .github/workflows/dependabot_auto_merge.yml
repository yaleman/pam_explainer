---
  name: Dependabot auto-approval and auto-merge

  "on":
    pull_request:

  permissions:
    contents: read
    pull-requests: write
  jobs:
    auto-merge:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v5
        - uses: ahmadnassri/action-dependabot-auto-merge@v2
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
